<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Screen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-lg fa-solid fa-magnifying-glass"></i>
            </span>
            <span>
                <a href="setting.html">
                    <span class="screen-header__alert"></span>
                    <i class="fa-lg fa-solid fa-gear"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by Id</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home<i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#newjeans</h5>
                    <h6 class="open-post__hashtags">#newjeans#fan#friends</h6>
                    <div class="open-post__members">
                        <img src="img/cat.png">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://s3.orbi.kr/data/file/united2/cd93d80bb274421394d4bd94d0dbc7d6.jpeg">
                        <div class="open-post__heart-count">
                            <i class="fa-solid fa-heart fa-xs"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#aespa</h5>
                    <h6 class="open-post__hashtags">#aespa#fan#friends</h6>
                    <div class="open-post__members">
                        <img src="img/cat.png">
                        <span class="open-post__member-count">356 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2022/09/18/1e586277-48ba-4e8a-9b98-d8cdbe075d86.jpg">
                        <div class="open-post__heart-count">
                            <i class="fa-solid fa-heart fa-xs"></i>
                            <span>560</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

   <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-2x fa-regular fa-user"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-2x fa-regular fa-comment"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-2x fa-solid fa-magnifying-glass"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="circle"></span>
                    <i class="fa-2x fa-solid fa-ellipsis"></i>
                </a>
            </li>
        </ul>
   </nav>

    <script
    src="https://kit.fontawesome.com/37fb2780ec.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
