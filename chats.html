<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Screen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-lg fa-solid fa-magnifying-glass"></i>
            </span>
            <span>
                <i class="fa-lg fa-regular fa-comment-dots"></i>
            </span>
            <span>
                <i class="fa-lg fa-solid fa-music"></i>
            </span>
            <span>
                <a href="setting.html">
                    <i class="fa-lg fa-solid fa-gear"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/cat.png" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Junhoo</h4>
                        <h6 class="user-component__subtitle user-component__title--not-bold">Hi :)</h6>
                    </div>
                </div>
                <div class="user-component__column array">
                    <span class="user-component__time">21:22</span>
                    <span class="badge user-component__alert">1</span>
                </div>
            </div>
        </a>
    </main>


   <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-2x fa-regular fa-user"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-2x fa-solid fa-comment"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-2x fa-solid fa-magnifying-glass"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="circle"></span>
                    <i class="fa-2x fa-solid fa-ellipsis"></i>
                </a>
            </li>
        </ul>
   </nav>

    <script
    src="https://kit.fontawesome.com/37fb2780ec.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
