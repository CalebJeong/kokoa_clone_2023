<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Screen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-lg fa-solid fa-magnifying-glass"></i>
            </span>
            <span>
                <i class="fa-lg fa-solid fa-music"></i>
            </span>
            <span>
                <a href="setting.html">
                    <i class="fa-lg fa-solid fa-gear"></i>
                    <span class="screen-header__alert"></span>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="more-user-component">
            <div class="user-component__column">
                <img src="img/cat.png" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Caleb</h4>
                    <h6 class="user-component__subtitle user-component__title--not-boldr">매일 행복하진 않지만 행복한 일은 매일 있어 -곰돌이 푸-</h6>
                </div>
            </div>
            <div class="user-component__column gray">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice"></i>
                <span>Account</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakoa Story</span>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakoa Story</span>
                </div>
            </div>
        </div>
    </main>

   <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-2x fa-regular fa-user"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-2x fa-regular fa-comment"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-2x fa-solid fa-magnifying-glass"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="circle"></span>
                    <i class="fa-2x fa-solid fa-ellipsis"></i>
                </a>
            </li>
        </ul>
   </nav>

    <script
    src="https://kit.fontawesome.com/37fb2780ec.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
